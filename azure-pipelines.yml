variables:
  - ${{ if eq(variables['Build.SourceBranchName'], 'docker-depoyment') }}: 
    - group: iverify
    - name: azureContainerRegistryName
      value: iverify
    - name: k8s_service_connection
      value: iverify-js
    - name: dockerImage
      value: iverify
    - name: value_file_url
      value: deploy/prod
steps:
  - task: Docker@2
    displayName: Login to ACR
    inputs:
      command: login
      containerRegistry: $(azureContainerRegistryName)
