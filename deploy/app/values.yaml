replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

command: []
commandArgs: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  http:
    enabled: true
    port: 80
  https:
    enabled: true
    port: 443
  type: ClusterIP

ingress:
  enabled: false
  hostname: chart-example.local
  extraHosts:
    - host: extra.chart-example.local
  tls:
    enabled: false
  paths:
    - path: /
      port: 80
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  
resources: 
   limits:
     cpu: 300m
     memory: 256Mi
   requests:
     cpu: 100m
     memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

readinessProbe:
  enabled: false
  initialDelaySeconds: 0
  path: /

livenessProbe:
  enabled: false
  initialDelaySeconds: 0
  path: /

image:
  registry: docker.io
  repository: nginx
  tag: latest
  pullPolicy: IfNotPresent

env: {}
# OUTPUT_USER: my_user
# LIVENESS_THRESHOLD_SECONDS: 300
# STUCK_THRESHOLD_SECONDS: 900  

# If you want to add custom environment variables from secrets, use the secret list
secret: []
# - name: ELASTICSEARCH_PASSWORD
#   secret_name: elasticsearch
#   secret_key: password

app:
  containerPort: 8080

# Used for EBS mounts
extraVolumeMounts:
  enabled: false
  mountPath: /tmp
  reclaimPolicy: Delete
  size: 10Gi
  storageClass: gp2

# Used for existent EFS PV+PVC
sharedStorage:
  enabled: false
  existingPvc: org-project-env
  mountPaths:
    - /dir/to/mount
    - /another/dir/to/mount