replicaCount: 2

imagePullSecrets:
  - name: acr-secret

service:
  http:
    enabled: true
    port: 80
  https:
    enabled: true
    port: 443

ingress:
  enabled: true
  hostname: dashboard.iverify.org.zm
  paths:
    - path: /
      port: 80
  tls:
    enabled: true
    secretName: fullchain-iverify-tls
  annotations: 
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/ssl-redirect: "true"

resources: 
   limits:
     cpu: 500m
     memory: 512Mi
   requests:
     cpu: 300m
     memory: 256Mi

app:
  containerPort: 8200

