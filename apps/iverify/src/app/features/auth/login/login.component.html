<div class="bg"><div class="overlay"></div></div>
<div style="width:15rem;margin:0rem auto;">
  <img src="assets/logo.png" style="width:100%;">
</div>
<div class="text-center" *ngIf="deploymentName$ | async">
  <form class="form-signin" [formGroup]="loginForm">
    <label for="inputEmail" class="sr-only">{{ 'EMAIL' | translate }}</label>
    <input
      type="email"
      id="inputEmail"
      (keydown.enter)="onLoginClick()"
      class="form-control"
      [placeholder]="'EMAIL' | translate"
      required
      autofocus
      formControlName="username"
    />
    <div class="input-group">
      <label for="inputPassword" class="sr-only">{{
        'PASSWORD' | translate
      }}</label>
      <input
        [type]="showPassword ? 'text' : 'password'"
        (keydown.enter)="onLoginClick()"
        id="inputPassword"
        class="form-control"
        [placeholder]="'PASSWORD' | translate"
        required
        formControlName="password"
        style="margin-bottom: 10px; border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;"
      />
      <fa-icon
        [icon]="showPassword ? 'eye-slash' : 'eye'"
        (click)="showPassword = !showPassword"
        class="input-icon-right"
      ></fa-icon>
    </div>
    <!-- <button
      class="btn btn-sm btn-link mb-4"
      type="button"
      (click)="onForgotPasswordClick()"
    >
      Forgot password?
    </button> -->
    <button
      class="btn btn-lg btn-block"
      type="button"
      (click)="onLoginClick()"
      [class.btn-default]="loginForm.invalid"
      [class.btn-primary]="!loginForm.invalid"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
    <button
      class="btn btn-sm btn-link"
      type="button"
      [routerLink]="'/'"
      *ngIf="!(private$ | async)"
    >
      {{ 'LOGIN_CONTINUE_ANONYMOUS' | translate }}
    </button>
    <!-- <button
      class="btn btn-link"
      type="button"
      (click)="onRegisterClick(useraddedit)"
    >
      {{ 'SIGNUP_TEXT' | translate}}
    </button> -->
  </form>
</div>
