<button mat-button color="accent" (click)="openDialog('user')" aria-label="" class="adduser"><mat-icon>add</mat-icon> {{'ADD_USER'|translate}}</button>
<button mat-button color="accent" (click)="openDialog('role')" aria-label="" class="addrole"><mat-icon>add</mat-icon> {{'ADD_ROLE'|translate}}</button>
<div class="mt-3">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>{{'ID'|translate}}</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>{{'FIRSTNAME'|translate}}</th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>{{'LASTNAME'|translate}} </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> {{'EMAIL'|translate}} </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
       mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
