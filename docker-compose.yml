version: '3.8'
services:
    db: 
        image: mysql
        restart: always
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: 'db'
            # So you don't have to use root, but you can if you like
            MYSQL_USER: 'user'
            # You can use whatever password you like
            MYSQL_PASSWORD: 'password'
            # Password for root access
            MYSQL_ROOT_PASSWORD: 'password'

    publisher:
        image: publisher
        environment: 
            - apiPath=http://api:3333
        ports:
            - '3334:3334'
        env_file: 
            - .env
    api:
        image: api
        ports:
            - '3333:3333'
        env_file: 
            - .env
    triage:
        image: triage
        ports:
            - '3335:3335'
        env_file: 
            - .env
